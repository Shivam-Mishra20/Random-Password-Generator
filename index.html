<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random pswd genrattor</title>
    <link rel="stylesheet" href="css pswd/style.css">
</head>

<body>  
    
    <section id="main">
        <h2 style="color: whitesmoke; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-bottom: 20px; text-align: center;" >RANDOM & STRONG PASSWORD GENRATTOR</h2>
        
        <div class="container">
            <span id="pswdShow">Generate Random pswd </span>
            <div class="row">
                <div class="left">
                    Password Length

                </div>
                <div class="right">
                    <input type="number" name="" id="total-char"   max="30" min="2" value="10"  />
                </div>
            </div>
            <div class="row">
                <label for="Uppercase">
                    <div class="left">
                        Contains Uppercase

                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="Uppercase"  checked>
                </div>
            </div>
            <div class="row">
                <label for="lowercase">
                    <div class="left">
                        Contains lowercase

                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lowercase"  checked>
                </div>
            </div>
            <div class="row">
                <label for="number">
                    <div class="left">
                        Contains number

                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="number"  checked>
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains  symbols

                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols"  checked>
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </section>
    <script src="js pswd/app.js"></script>

</body>

</html>
